<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabella con Filtri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-100">

    <nav id="navbar" class="bg-transparent fixed top-0 left-0 w-full py-4 px-8 transition-all duration-300 ease-in-out">
        <div class="flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Logo</a>
            <div class="space-x-6">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Services</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav>


    <div class="max-w-7xl mx-auto p-6">
      <div class="flex justify-between items-center mb-6 space-x-4">
        <div class="w-1/2">
          <label
            for="regionSelect"
            class="block text-lg font-medium text-gray-700"
            >Regione:</label
          >
          <select
            id="regionSelect"
            class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500"
          >
            <option value="all">Tutte</option>
          </select>
        </div>
        <div class="w-1/2">
          <label
            for="languageSelect"
            class="block text-lg font-medium text-gray-700"
            >Linguaggio:</label
          >
          <select
            id="languageSelect"
            class="mt-2 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500"
          >
            <option value="all">Tutti</option>
          </select>
        </div>
      </div>

      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full table-auto">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2 text-left text-gray-600">First Name</th>
              <th class="px-4 py-2 text-left text-gray-600">Last Name</th>
              <th class="px-4 py-2 text-left text-gray-600">Country</th>
              <th class="px-4 py-2 text-left text-gray-600">Continent</th>
              <th class="px-4 py-2 text-left text-gray-600">Age</th>
              <th class="px-4 py-2 text-left text-gray-600">Language</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <div class="container mx-auto px-36 mt-10">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">Greetings List</h1>
      <ul id="greetingList" class="space-y-4"></ul>
    </div>

    <div class="container mx-auto px-6 lg:px-36 mt-10 mb-5">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">
        Cerca sviluppatore per Linguaggio
      </h1>
      <div class="flex flex-col gap-4 items-start">
        <label for="languageSelect" class="text-gray-600 font-medium"
          >Scegli un Linguaggio:</label
        >
        <select
          id="languageSelect"
          class="p-2 border border-gray-300 rounded-md"
        >
          <option value="all">All</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Clojure">Clojure</option>
        </select>

        <button
          id="searchBtn"
          class="mt-4 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Cerca
        </button>

        <p id="result" class="mt-4 text-lg text-gray-700"></p>
      </div>
    </div>

    <div class="px-36 mt-10">
      <p id="userInput">Qui verr√† mostrato il tuo nome.</p>
    </div>

    <div class="px-36 mt-10">
      <ul id="openings"></ul>
    </div>

    <div class="px-36 mt-10">
      <h1 id="title" class="text-2xl font-bold">
        Odio Javascript ! ... ma sempre meglio di PHP
      </h1>
      <button
        id="toggleButton"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
      >
        Cambia colore
      </button>
    </div>

    <div class="px-36 mt-10">
        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6 mx-auto max-w-4xl"></div>
    </div>


    <div class="flex justify-center mt-10">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-xl text-center font-semibold mb-4">Calcolatrice</h1>
            
            <div class="mb-4">
                <label for="num1" class="block text-sm font-medium">Numero 1:</label>
                <input type="number" id="num1" class="mt-1 p-2 w-full border border-gray-300 rounded" />
            </div>
            
            <div class="mb-4">
                <label for="operation" class="block text-sm font-medium">Operazione:</label>
                <select id="operation" class="mt-1 p-2 w-full border border-gray-300 rounded">
                    <option value="sum">Somma</option>
                    <option value="subtraction">Sottrazione</option>
                    <option value="multiplication">Moltiplicazione</option>
                    <option value="division">Divisione</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="num2" class="block text-sm font-medium">Numero 2:</label>
                <input type="number" id="num2" class="mt-1 p-2 w-full border border-gray-300 rounded" />
            </div>
            
            <div class="text-center">
                <button id="calculate" class="bg-blue-500 text-white py-2 px-4 rounded w-full">
                    Calcola
                </button>
            </div>
            
            <div class="mt-4">
                <p id="result" class="text-lg text-center font-medium text-gray-700">Totale: </p>
            </div>
        </div>  
    </div>

    <script src="script.js"></script>
  </body>
</html>
